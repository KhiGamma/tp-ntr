<div class="sidebar">
    <div class="sidebar-header">
        <h3>Votre panier</h3>
    </div>
    <ul class="list-unstyled components">
        <app-produit-panier
            *ngFor="let produit of panier"
            [nom]="produit.nom"
            [qte]="produit.qte"
            [prixTotal]="produit.prixTotal"></app-produit-panier>
    </ul>
    <button class="btn btn-success"
            [disabled]="panier.length === 0"
            (click)="onPay()">Payer</button>
</div>
