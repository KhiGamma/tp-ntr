<div class="col-xs-12">
    <h2>Produits disponibles</h2>

    <ul class="list-group">
        <app-single-produit
            *ngFor="let produit of produits"
                [id]="produit.id"
                [nom]="produit.name"
                [qte]="produit.qte"></app-single-produit>
    </ul>
    <button class="btn btn-primary"
            (click)="onSave()">Enregistrer</button>
    <button class="btn btn-primary"
            (click)="onFetch()">Charger</button>
</div>
